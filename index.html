<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate It</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Euphoria+Script&family=Racing+Sans+One&display=swap" rel="stylesheet">

<body>
     <h1 class="head">A Calculator Made With ❤️ from Samruddh</h1>
     <div class="flex-container">

        <input type="number" id="display" placeholder="Calculate Your Problems">
         <div class="row">
            <button class="button" onclick="appendNumber(7)">7</button>
            <button class="button" onclick="appendNumber(8)">8</button>
            <button class="button" onclick="appendNumber(9)">9</button>
            <button class="button" onclick="appendOperator('/')">÷</button>
         </div>
         <div class="row">
            <button class="button" onclick="appendNumber(4)">4</button>
            <button class="button" onclick="appendNumber(5)">5</button>
            <button class="button" onclick="appendNumber(6)">6</button>
            <button class="button" onclick="appendOperator('*')">x</button>
         </div>
         <div class="row">
            <button class="button" onclick="appendNumber(1)">1</button>
            <button class="button" onclick="appendNumber(2)">2</button>
            <button class="button" onclick="appendNumber(3)">3</button>
            <button class="button" onclick="appendOperator('-')">-</button>
         </div>
         <div class="row">
            <button class="button" onclick="appendNumber(0)">0</button>
            <button class="button" onclick="clearDisplay()">C</button>
            <button class="button"  onclick="calculate()" type="submit">=</button>
            <button class="button" onclick="appendOperator('+')">+</button>
         </div>
      
     </div>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
